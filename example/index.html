<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>Muscles.css examples</title>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="stylesheet" href="../dist/muscles.css" />
  </head>

  <body>
    <h2>Flex basis width multiples</h2>
    <p>.flexi-b1x = 1 * base width (default 96px)</p>

    <div class="flexb flexb--wrap container">
      <div class="box flexi-b1x">1x96px</div>
      <div class="box flexi-b2x">2x96px</div>
      <div class="box flexi-b3x">3x96px</div>
      <div class="box flexi-b4x">4x96px</div>
      <div class="box flexi-b5x">5x96px</div>
      <div class="box flexi-b6x">6x96px</div>
      <div class="box flexi-b7x">7x96px</div>
      <div class="box flexi-b8x">8x96px</div>
      <div class="box flexi-b9x">9x96px</div>
      <div class="box flexi-b10x">10x96px</div>
      <div class="box flexi-b11x">11x96px</div>
      <div class="box flexi-b12x">12x96px</div>
    </div>

    <h2>Flex grow</h2>
    <div class="flexb container">
      <div class="box flexi-g1 flexi-b1x">Grow 1</div>
      <div class="box flexi-g2 flexi-b1x">Grow 2</div>
      <div class="box flexi-g4 flexi-b1x">Grow 4</div>
      <div class="box flexi-g8 flexi-b1x">Grow 8</div>
    </div>

    <h2>Flex shrink</h2>
    <div class="flexb container">
      <div class="box flexi-s1 flexi-b3x">Shrink 1</div>
      <div class="box flexi-s2 flexi-b3x">Shrink 2</div>
      <div class="box flexi-s4 flexi-b3x">Shrink 4</div>
      <div class="box flexi-s8 flexi-b3x">Shrink 8</div>
    </div>

    <h2>Flex grow/shrink 0</h2>
    <div class="flexb container">
      <div class="box flexi-s0 flexi-g0 flexi-b1x">Fixed</div>
      <div class="box flexi-g1 flexi-s1 flexi-b2x">2x width, g1, s1</div>
    </div>

  </body>
</html>
